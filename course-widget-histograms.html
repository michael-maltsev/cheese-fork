    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="modules/bootstrap-rtl/css/bootstrap.min.css">
    <link rel="stylesheet" href="components/histogram-browser/histogram-browser.css">
    <style>
        .footer-promo {
            position: fixed;
            bottom: -10px;
            left: 10px;
            border-style: solid;
            border-width: thin;
            border-radius: 8px;
            padding: 10px;
        }
    </style>
</head>
<body class="bg-light my-3">
<div class="container-fluid">
    <div id="content-container">
        <div class="inline-histograms"></div>
        <div class="bg-light footer-promo">
            <a target="_blank" href=".">
                <img src="logo.png" alt="logo" height="30">
                <span class="font-weight-bold">CheeseFork</span>
            </a>
        </div>
    </div>
</div>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-115440973-1"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-115440973-1');
</script>
<script src="modules/fullcalendar/lib/jquery.min.js"></script>
<script src="modules/popper/popper.js"></script>
<script src="modules/bootstrap-rtl/js/bootstrap.min.js"></script>
<script src="components/histogram-browser/histogram-browser.js"></script>
<script>
    // https://stackoverflow.com/a/901144
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    var course = getParameterByName('course');
    if (course && /^[0-9]+$/.test(course)) {
        course = ('00000' + course).slice(-6);
        var histogramBrowser = new HistogramBrowser($('.inline-histograms'), {
            selectColumnGrid: 'md',
            shareGuideInNewWindow: true
        });
        histogramBrowser.loadHistograms(course);
    }
</script>
</body>
</html>
