<script>
    // https://stackoverflow.com/a/901144
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    function firebaseInit() {

        firebase.firestore().settings({timestampsInSnapshots: true}); // silence a warning

    firebaseInit();

    var course = getParameterByName('course');
    if (course && /^[0-9]+$/.test(course)) {
        course = ('00000' + course).slice(-6);
        var courseFeedback = new CourseFeedback($('.course-feedback'), {
            columnGrid: 'md'
        });

    }
